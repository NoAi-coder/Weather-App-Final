<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b47e6bf35a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card_overview">
        <div class="card-body">
          <form class="search_city">
            <input
              type="text"
              placeholder="Search other city"
              id="search-input"
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>


        <div class="weather-info">
            <ul>
                <li><span class="current">Month Date at HH:MM</span></li>
                <li><span id="description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km</li>
            </ul>
    </div>

          <div class="row">
            <div class="col-sm">
              <h1 class="h1city">Stockholm</h1>
            </div>
            <div class="col-sm">
              <h2>
                <i class="fas fa-cloud-sun"></i>
              </h2>
            </div>
            <div class="col-sm">
              <h3>12°C</h3>
            </div>

             <div class="weather-forecast">
            <div class="row">
              <div class="col-2" id="weekly-box">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>
          </div>

        
      <footer>
        <a
          href="https://github.com/NoAi-coder/Weather-app-project"
          target="_blank"
        >
          Open-source code</a
        >
        by Ai
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
